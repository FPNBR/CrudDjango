{% extends 'base.html' %}

{% block title %}Editar Livro{% endblock title %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h4>EDITANDO LVRO</h4>
        <hr>
        <form action="{% url 'livro_edit' livro %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success" type="submit">Salvar</button>
            <a href="{% url 'livro' %}" class="btn btn-danger">Cancelar</a>
        </form>
    </div>
</div>
{% endblock  %}

{% extends 'base.html' %}

{% block title %}Editar Editor(a){% endblock title %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h4>EDITANDO EDITOR(A)</h4>
        <hr>
        <form action="{% url 'editora_edit' editora %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success" type="submit">Salvar</button>
            <a href="{% url 'autor' %}" class="btn btn-danger">Cancelar</a>
        </form>
    </div>
</div>
{% endblock  %}

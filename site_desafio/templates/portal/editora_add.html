{% extends 'base.html' %}

{% block title %}Adicionar Editor(a){% endblock title %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h4>ADICIONAR EDITOR(A)</h4>
        <hr>
        <form action="{% url 'editora_add' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success" type="submit">Salvar</button>
            <a href="{% url 'editora' %}" class="btn btn-danger">Cancelar</a>
        </form>
    </div>
</div>
{% endblock  %}
